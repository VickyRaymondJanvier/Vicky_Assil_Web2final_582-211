<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serre Aquafolia</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <img src="./Images/Header_Image.png" alt="Les-serres">

       <!-- Burger temporaire, a modifier avec notre SVG de plante -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="burger">&#9776;</label>


        <nav class="menu-navigation">
            <div class="groupe-menu">
                <input type="radio" name="menu" id="accueil" checked>
                <label for="accueil" class="le-menu">Accueil</label>
            </div>

            <div class="groupe-menu">
                <input type="radio" name="menu" id="types">
                <label for="types" class="le-menu">Types de plantes</label>
            </div>

            <div class="groupe-menu">
                <input type="radio" name="menu" id="conseils">
                <label for="conseils" class="le-menu">Conseils</label>
            </div>

            <div class="groupe-menu">
                <input type="radio" name="menu" id="contact">
                <label for="contact" class="le-menu">Contact</label>
            </div>
        </nav>
    </header>


 <main class="contenu">
    <div class="titre-contact">Contact</div>

    <div class="info-contact">
      Nous avons un grand choix de plantes aquatiques, plantes d’aquariums et plantes de berge.  
      Pour connaître nos points de vente ou pour toute question concernant, n’hésitez pas à communiquer avec nous.
    </div>

    <form class="formulaire">
      <div class="ligne-double">
        <input type="text" placeholder="Nom:" class="champ">
        <input type="number" placeholder="Téléphone:" class="champ">
      </div>

      <input type="email" placeholder="Email:" class="champ">

      <div class="commentaire-section">
        <label for="commentaire">Commentaire:</label>
        <textarea id="commentaire" name="commentaire"></textarea>
      </div>

      <button type="submit" class="bouton-envoyer">Envoyer</button>

    <Footer>
      <p>info@lesserresaquafolia.com</p> <br>
      <p>©2025 Vicky et Assil, Montmorency. All rights reserved.</p>
  </Footer>
</body>
</html>
