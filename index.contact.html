<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="css/styles-VRJ.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">

    <img src="contact-banner.jpg" alt="Bannière Contact" class="banner">

    <h1 class="title">Contact</h1>

    <div class="description">
      <p>
        Nous avons un grand choix de plantes aquatiques, plantes d’aquariums et plantes de berge.
        Pour connaître nos points de vente ou pour toute question concernant, n’hésitez pas à communiquer avec nous.
      </p>
    </div>

    <form class="contact-form">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="commentaire">Commentaire :</label>
      <textarea id="commentaire" name="commentaire" rows="4"></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <Footer>
      <p>info@lesserresaquafolia.com</p> <br>
      <p>©2025 Vicky et Assil, Montmorency. All rights reserved.</p>
  </Footer>
  </div>
</body>
</html>
