<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">

    <img src="contact-banner.jpg" alt="Bannière Contact" class="banner">

    <h1 class="title">Contact</h1>

    <div class="description">
      <p>
        Nous avons un grand choix de plantes aquatiques, plantes d’aquariums et plantes de berge.
        Pour connaître nos points de vente ou pour toute question concernant, n’hésitez pas à communiquer avec nous.
      </p>
    </div>

    <form class="contact-form">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="commentaire">Commentaire :</label>
      <textarea id="commentaire" name="commentaire" rows="4"></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <footer>
      <div class="footer-logos">
        <img src="logo1.png" alt="Logo Les Serres">
        <img src="logo2.png" alt="Logo Aquafolia">
      </div>
      <a href="mailto:info@lesserresaquafolia.com" class="email">info@lesserresaquafolia.com</a>
      <img src="plant-footer.jpg" alt="Plante décorative" class="footer-image">
    </footer>

  </div>
</body>
</html>
